<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="pageTitle">Etch-a-Sketch</h1>
    <p id="inputText">
      Choose a number for your grid:
      <input type="text" id="boxInput" value="10" /><button id="submitButton">
        Sumbit
      </button>
    </p>
    <p id="warningText"></p>
    <p class="colorSelection">
      Choose a color:
      <input
        type="radio"
        name="colorSelector"
        id="black"
        checked="checked"
      />Black <input type="radio" name="colorSelector" id="blue" />Blue
      <input type="radio" name="colorSelector" id="red" />Red
      <input type="radio" name="colorSelector" id="rainbow" />Rainbow
    </p>
    <div class="containerForGame">
      <!--This is the container to hold the game squares-->
    </div>
    <button id="clear">Clear Board</button>
  </body>
</html>
